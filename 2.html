<h2>메뉴</h2>
<p>
스위트롤은 얇게 편 과자빵 반죽[1] 위에 중탕한 버터를 바르고
계피가루를 섞은 설탕을 뿌려서 만 뒤 모양을 내어 잘라 성형하고
발효해서 구워내는 제품이다. 식용유를 쓰면 구운 후에도 유지가 굳지 않기 때문에
버터를 쓴다.
